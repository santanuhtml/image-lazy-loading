<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lazy Loading with Intersection Observer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div style="height:1000px"></div>
    <img data-src="images/1.jpg" class="lazy-image" alt="dummy images">
    <img data-src="images/2.jpg" class="lazy-image" alt="dummy images">
    <img data-src="images/3.jpg" class="lazy-image" alt="dummy images">
    <img data-src="images/4.jpg" class="lazy-image" alt="dummy images">
    <img data-src="images/5.jpg" class="lazy-image" alt="dummy images">

    <script src="app.js"></script>
</body>
</html>
